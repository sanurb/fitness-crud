<div
  class="p-4 bg-white block sm:flex items-center justify-between border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700"
>
  <div class="w-full items-center">
    <div
      class="mb-4 flex-col md:flex-row lg:flex-row flex justify-between items-end"
    >
      <div class="w-full md:w-auto lg:w-auto flex flex-col">
        <h1
          class="text-xl mb-4 font-semibold text-gray-900 sm:text-2xl dark:text-white"
        >
          <ng-content
            select="[simplified-base-layout-crud-list-title]"
          ></ng-content>
        </h1>
        <div class="relative mt-1 md:w-auto w-full">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <i class="fa fa-search text-gray-500 dark:text-gray-400"></i>
          </div>
          <input
            simplified-input
            type="text"
            name="text"
            [ngModel]="search"
            (ngModelChange)="searchChange.emit($event)"
            class="pl-8"
            placeholder="Search for {{ pluralLabel }}"
          />
        </div>
      </div>
      <div
        class="w-full md:w-auto lg:w-auto flex-col md:flex-row lg:flex-row md:mt-0 lg:mt-0 items-center flex sm:flex md:divide-x md:divide-gray-100 dark:divide-gray-700"
      >
        <button
          [mobileBlock]="true"
          class="mt-4 md:mt-0 lg:mt-0"
          icon="plus"
          simplified-button
          [hideLabelOnMobile]="false"
          routerLink="add"
        >
          Add {{ singularLabel }}
        </button>
        <simplified-dropdown
          [disabled]="numberOfSelectedItems === 0"
          [mobileBlock]="true"
          class="mt-4 md:mt-0 lg:mt-0"
          buttonType="alternative"
        >
          <ng-container simplified-dropdown-label>
            {{ numberOfSelectedItems }} {{ pluralLabel }} selected
          </ng-container>
          <ng-container simplified-dropdown-items>
            <li>
              <a
                href="javascript:void(0)"
                simplified-dropdown-item
                (click)="deleteSelected.emit()"
                >Delete selected {{ pluralLabel }}</a
              >
            </li>
          </ng-container>
        </simplified-dropdown>
      </div>
    </div>
  </div>
</div>
<div class="overflow-x-auto">
  <div class="min-w-full">
    <ng-content select="[simplified-base-layout-crud-list-table]"></ng-content>
  </div>
</div>
