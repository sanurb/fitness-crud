<button
  [disabled]="disabled"
  #button
  simplified-button
  [mobileBlock]="mobileBlock"
  [buttonType]="buttonType"
  (click)="toggle()"
  type="button"
>
  <span class="flex justify-between w-full items-center">
    <ng-content select="[simplified-dropdown-label]"></ng-content>
    <i class="ml-2 fa fa-chevron-down"></i>
  </span>
</button>

<div
  #dropdown
  [style.display]="open() ? 'block' : 'none'"
  [style.width]="width + 'px'"
  class="z-10 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 min-w-fit absolute"
>
  <ul
    class="py-2 text-sm text-gray-700 dark:text-gray-200"
    aria-labelledby="dropdownDefaultButton"
  >
    <ng-content select="[simplified-dropdown-items]"> </ng-content>
  </ul>
</div>
