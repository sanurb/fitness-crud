<input
  type="text"
  cdkOverlayOrigin
  #originOverlay
  (focus)="patch({isOpen: true})"
  (blur)="patch({isOpen: false})"
  [ngModel]="vm.query"
  (ngModelChange)="patch({query: $event})"
/>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="originOverlay"
  [cdkConnectedOverlayOpen]="vm.isOpen"
>
  <ul
    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    *ngIf="vm.itemLabel"
  >
    <li *ngFor="let item of vm.filteredItems; trackBy: tracker" tabindex="0">
      {{item[vm.itemLabel]}}
    </li>
  </ul>
</ng-template>
