<nav
  class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700"
>
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start rtl:justify-end">
        <button
          (click)="toggleSidebar.emit()"
          type="button"
          class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        >
          <span class="sr-only">Open sidebar</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
            ></path>
          </svg>
        </button>
        <a routerLink="/" class="flex ms-2 md:me-24">
          <ng-content select="[simplified-navbar-logo]"></ng-content>
        </a>
      </div>
      <div class="flex items-center">
        <div class="hidden md:block lg:block relative mt-1 lg:w-96 md:w-96">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <i class="fa fa-search text-gray-500 dark:text-gray-400"></i>
          </div>
          <input
            simplified-input
            type="text"
            name="email"
            id="topbar-search"
            [ngModel]="search"
            (ngModelChange)="searchChange.emit($event)"
            class="pl-8"
            placeholder="Search"
          />
        </div>
      </div>
      <div class="flex items-center">
        <div class="flex items-center ms-3">
          <simplified-dark-theme-toggle></simplified-dark-theme-toggle>
          <simplified-dropdown class="hidden md:flex ml-4" buttonType="none">
            <ng-container simplified-dropdown-label>
              <span class="sr-only">Open user menu</span>
              <img
                class="w-8 h-8 rounded-full"
                [src]="avatar"
                *ngIf="avatar; else noavatar"
                alt="user photo"
              />
              <ng-template #noavatar>
                <div class="w-8 h-8 rounded-full"></div>
              </ng-template>
            </ng-container>
            <ng-container simplified-dropdown-items>
              <li>
                <a simplified-dropdown-item [routerLink]="['account']"
                  >Account</a
                >
              </li>
              <li>
                <a
                  href="javascript:void(0)"
                  simplified-dropdown-item
                  (click)="signout.emit()"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem"
                  >Sign out</a
                >
              </li>
            </ng-container>
          </simplified-dropdown>
        </div>
      </div>
    </div>
  </div>
</nav>
