<div
  class="z-50 border-l border-gray-200 dark:border-gray-700 fixed top-0 right-0 z-40 h-screen p-4 overflow-y-auto transition-transform translate-none bg-white w-96 dark:bg-gray-800"
  tabindex="-1">
  <h5 id="drawer-right-label"
      class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400">
    <ng-content select="[simplified-drawer-title]"></ng-content>
  </h5>
  <button type="button" (click)="closeDrawer.emit()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
    <span class="sr-only">Close menu</span>
  </button>
  <ng-content select="[simplified-drawer-content]"></ng-content>
</div>
